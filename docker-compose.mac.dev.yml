version: '3'

services:
  blog-server:
    build: .cloud/docker
    image: laravel-blog
    depends_on:
      - mysql
      - mysql-test
      - redis
    volumes:
      - ./:/application:delegated
    environment:
      XDEBUG_CONFIG: "remote_host=host.docker.internal"
      PHP_IDE_CONFIG: "serverName={YOUR_SERVER_NAME}"

  horizon:
    build: .cloud/docker
    image: laravel-blog
    command: php artisan horizon
    depends_on:
      - mysql
    volumes:
      - ./:/application:delegated

  mysql:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=laravel-blog
    volumes:
      - db-data:/var/lib/mysql:delegated

  mysql-test:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=testing

  nginx:
    image: nginx:alpine
    ports:
      - "8000:8000"
    volumes:
      - .cloud/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:delegated
      - ./:/application:delegated
    depends_on:
      - blog-server

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  db-data:
